<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/e8b6b8d61d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__btn">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">00:00</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="popup popup--hide">
        <button class="popup__replay">
            <i class="fas fa-redo-alt"></i>
        </button>
        <span class="popup__message">Hello</span>
    </section>
</body>
</html>
